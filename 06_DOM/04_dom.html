<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM on youtube</title>
</head>
<body style="background-color: #212121; color: azure;">
    <ul class="language">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addLanguage(langName) {
        const li = document.createElement('li')
        li.innerHTML = `${langName}`
        document.querySelector('.language').appendChild(li)
    }
    addLanguage("Python")
    addLanguage("Typescript")

    // Following is a more optimized version to write the function. You do not have to traverse the entire DOM tree.
    // in case of innerHTML, entire dom tree is traversed during any changes being made
    function addOptiLanguage(langName) {
        const li = document.createElement('li')
        li.appendChild(document.createTextNode(langName))
        document.querySelector('.language').appendChild(li)
    }
    addOptiLanguage("Java")

//edit

    const secondLanguage = document.querySelector("li:nth-child(2)")
    const newli = document.createElement('li')
    newli.textContent = "Mojo"
    secondLanguage.replaceWith(newli)

    // edit
    const firstLanguage = document.querySelector("li:nth-child(1)")
    firstLanguage.outerHTML = '<li> Ruby </li>'

    // Remove
    const lastLang = document.querySelector("li:last-child")
    lastLang.remove()
</script>
</html>
